<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 500px;">
      <h4 class="text-center mb-3">Sign Up</h4>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm">
  
        <div class="row">
          <div class="col-md-6 mb-2">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control form-control-sm" id="name" [(ngModel)]="name" name="name" required>
          </div>
  
          <div class="col-md-6 mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="email" [(ngModel)]="email" name="email" required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 mb-2">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control form-control-sm" id="mobile" [(ngModel)]="mobile" name="mobile" required pattern="[0-9]{10}">
          </div>
  
          <div class="col-md-6 mb-2">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control form-control-sm" id="age" [(ngModel)]="age" name="age" required min="1">
          </div>
        </div>
  
        <div class="mb-2">
          <label class="form-label d-block mb-1">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" [(ngModel)]="password" name="password" required>
          </div>
  
          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control form-control-sm" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary btn-sm w-100">Sign Up</button>
  
        <div class="text-center mt-2">
          <small>
            Already have an account?
            <a routerLink="/login">Login here</a>
          </small>
        </div>
      </form>
    </div>
  </div>
