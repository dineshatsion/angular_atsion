<div class="container my-4">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
      <h4 class="text-center text-primary mb-3">Get in Touch</h4>
  
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
  
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">FullName</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            [(ngModel)]="contact.name"
            required
          />
          <div class="text-danger small" *ngIf="contactForm.submitted && !contactForm.controls['name']?.valid">
            Name is required
          </div>
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="contact.email"
            required
            email
          />
          <div class="text-danger small" *ngIf="contactForm.submitted && !contactForm.controls['email']?.valid">
            Valid email is required
          </div>
        </div>
  
        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            class="form-control"
            rows="3"
            name="message"
            [(ngModel)]="contact.message"
            required
          ></textarea>
          <div class="text-danger small" *ngIf="contactForm.submitted && !contactForm.controls['message']?.valid">
            Message is required
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
    </div>
  </div>
